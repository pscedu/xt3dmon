# $Id$

dim node {
	mag 2
	size <1.0, 1.0, 1.0>
	space 0.2
	spans z
}

dim bladerow {
	offset 0.5
	mag 2
	space .2
	spans y
}

dim blade {
	contains node
	mag 8
	space .8
	spans x
}

dim cage {
	contains blade
	mag 3
	space 2
	spans y
}

dim cabinet {
	contains cage
	mag 11
	space 5
	spans x
}

dim row {
	contains cabinet
	mag 2
	space 10
	spans z
}
