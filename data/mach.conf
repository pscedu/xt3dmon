dim node {
	size 2
	size <1.0, 1.0, 1.0>
	space <0.2, 0.2, 0.2>
	spans z
}

dim bladerow {
	offset 0.5
	size 2
	space <>
	spans y
}

dim blade {
	contains node
	size 8
	space <>
	spans x
}

dim cage {
	contains blade
	size 3
	space <>
	spans y
}

dim cabinet {
	contains cage
	size 11
	space <>
	spans x
}

dim row {
	contains cabinet
	size 2
	space <>
	spans z
}
